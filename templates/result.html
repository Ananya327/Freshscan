{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result • FreshScan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            margin-top: 20px;
            border-radius: 8px;
            max-width: 300px;
        }
        h2 {
            color: #2e7d32;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detection Result</h2>
        <p><strong>Detected:</strong> {{ prediction }}</p>
        <p><strong>Calories:</strong> {{ calorie }} kcal/100g</p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <br>
        <a href="/" class="btn">↩️ Back to Home</a>
    </div>
</body>
</html>
