<!DOCTYPE html>
<html>
<head>
    <title>FreshScan - PDF Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2ecc71;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        .btn-download {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-download:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FreshScan PDF Report</h1>

        {% if pdf_url %}
            <p>Here is your generated report:</p>
            <iframe src="{{ pdf_url }}"></iframe>
            <a href="{{ pdf_url }}" class="btn-download" download>üìÑ Download PDF</a>
        {% else %}
            <p style="color:red;">No PDF report was generated.</p>
        {% endif %}

        <br><br>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
