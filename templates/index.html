<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshScan | Home</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; margin: 0; }
        nav { background-color: #4CAF50; padding: 15px 30px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        .container { padding: 60px; text-align: center; }
        .quote { font-style: italic; color: #4CAF50; margin-bottom: 30px; }
        button { padding: 15px 30px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #388e3c; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About Us</a>
        <a href="/contact/">Contact</a>
    </nav>
    <div class="container">
        <h1>Welcome to FreshScan</h1>
        <p class="quote">"सर्वे भवन्तु सुखिनः।" — May all be happy and healthy.</p>
        <form method="POST" action="/detect/">
            {% csrf_token %}
            <button type="submit">Start FreshScan Detection</button>
        </form>
    </div>
</body>
</html>
