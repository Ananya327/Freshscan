{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshScan | Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/interface.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav .brand {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .quote-container {
            position: absolute;
            bottom: -200px; /* Start from bottom */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            transition: bottom 1.5s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }

        .quote-container.show {
            bottom: 40%;
            opacity: 1;
        }

        .quote-container.hide {
            opacity: 0;
        }

        .quote-text h2 {
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .quote-text p {
            font-size: 18px;
            color: #333;
        }

        .button-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .button-container.show {
            opacity: 1;
        }

        .btn {
            padding: 15px 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

    <section class="button-container" id="buttonContainer">
        <form method="POST" action="/detect/">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quoteContainer = document.getElementById('quoteContainer');
            const buttonContainer = document.getElementById('buttonContainer');

            // Show quote after 1s
            setTimeout(() => {
                quoteContainer.classList.add('show');
            }, 1000);

            // Hide quote after 4s
            setTimeout(() => {
                quoteContainer.classList.remove('show');
                quoteContainer.classList.add('hide');

            setTimeout(() => {
