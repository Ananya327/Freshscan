<!DOCTYPE html>
<html>
<head>
    <title>FreshScan - Fruit & Vegetable Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #27ae60;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 300px;
            margin-top: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>FreshScan üçéü•ï</h1>
    <p>Upload an image to detect the fruit or vegetable and estimate its calories.</p>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Detect</button>
    </form>

    {% if label %}
        <div class="result">
            <h3>Prediction: {{ label }}</h3>
            <p>Estimated Calories (per 100g): <strong>{{ calories }} kcal</strong></p>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
